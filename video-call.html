<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zyter Health - My Doctor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/my-doctor-styles.css">
  <link rel="stylesheet" href="css/book-appointment.css">
  <script src="js/all.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/common-sections.js"></script>
</head>
<body>

<header id="mainHeader"> </header>
  
<div class="container-fluid main-content-body homepage-body">
  <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <img src="images/Video-Calling.PNG" class="img-responsive center-block d-block mx-auto mb-3" alt="Sample Image" style="width: 100%;">
            
            
        </div>
    </div>
</div>
</div>
  <footer class="container-fluid main-footer" id="mainFooter">
  </footer>
  <div class="modal fade text-center" id="bookAppointment">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header cm-header">
          <h2>Book an Appointment</h2>
          <button type="button" class="close" data-dismiss="modal">X</button>
        </div>
        <div class="modal-body">
          <div class="booking-form">
            <div id="bookingFormArea">
                  <div class="form-group">
                      <span class="form-label">Appointment with</span>
                      <input class="form-control" type="text" placeholder="Enter Doctor's Name">
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                          <span class="form-label">Select Date</span>
                          <input class="form-control" type="date">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                          <span class="form-label">Select Time</span>
                          <input class="form-control" type="time" placeholder="Mobile Number">
                      </div>
                    </div>
                  </div>
                  <div class="form-btn">
                      <button class="submit-btn" id="bookAppointmentBtn">
                      Book an Appointment</button>
                  </div>
            </div> <!-- end of bookingFormArea-->
            <div id="bookingSuccess">
                <h2>Your Appointment is confirmed</h2>
            </div>
          </div> <!-- end of booking-form div -->
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function(){
      $("#bookingSuccess").hide();
      $("#bookAppointmentBtn").click(function(){
        $("#bookingFormArea").hide(100);
        $("#bookingSuccess").show(100);
      });
    })
  </script>
</body>
</html>
