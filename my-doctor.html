<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zyter Health - My Doctor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/my-doctor-styles.css">
  <link rel="stylesheet" href="css/book-appointment.css">
  <script src="js/all.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/common-sections.js"></script>
</head>
<body>

<header id="mainHeader"> </header>
  
<div class="container-fluid main-content-body homepage-body">
  <div class="row">
    <div class="col-lg-10 col-md-9 col-sm-9 col-12">
        <div class="my-doctor-area">
            <div class="my-doctor-header">
                <h2>My Doctor</h2>
            </div>
            <div class="mdc-area">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-4 col-6">
                    <div class="my-doctor-image">
                        <img src="./images/fdoctor1.png"/>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 col-6">
                    <div class="my-doctor-text">
                        <small>Name</small>
                        <p>Dr. Johnson, Amelia</p>
                    </div>
                    <div class="my-doctor-text">
                        <small>Language</small>
                        <p>English, Spanish</p>
                    </div>
                    <div class="my-doctor-contact-links">
                        <a href="chat-with-doctor.html" class="md-message"></a>
                        <!-- <a href="#" class="md-phone"></a> -->
                        <a href="#" class="md-video"></a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 col-6">
                    <div class="my-doctor-text">
                        <small>Speciality </small>
                        <p>General Medicine </p>
                    </div>
                    <div class="my-doctor-text">
                        <small>Location</small>
                        <p>New York, NY</p>
                    </div>                    
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 col-6">
                    <div class="my-doctor-text">
                        <small>Gender</small>
                        <p>Female</p>
                    </div>
                    <div class="my-doctor-text">
                        <small> &nbsp;</small>
                        <p> &nbsp;</p>
                    </div>               
                </div>
            </div>
               
            <div class="my-doctor-btns">
              <a class="btn btn-primary" data-target="#bookAppointment" data-toggle="modal">
                Book an Appointment
              </a>
              <a class="btn btn-outline-primary navigate-btn" href="#">
                  Navigate
              </a>
                <a class="btn btn-primary" href="#">
                    Set as PCP
                </a>
            </div>  
          </div>
            <div class="map-area">
                <img src="./images/map1.png"/>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3 col-12">
      <div id="mainRightSection"></div>       
    </div>
  </div>
</div>
  <footer class="container-fluid main-footer" id="mainFooter">
  </footer>
  <div class="modal fade text-center" id="bookAppointment">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header cm-header">
          <h2>Book an Appointment</h2>
          <button type="button" class="close" data-dismiss="modal">X</button>
        </div>
        <div class="modal-body">
          <div class="booking-form">
            <div id="bookingFormArea">
                  <div class="form-group">
                      <span class="form-label">Appointment with</span>
                      <input class="form-control" type="text" placeholder="Enter Doctor's Name">
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                          <span class="form-label">Select Date</span>
                          <input class="form-control" type="date">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                          <span class="form-label">Select Time</span>
                          <input class="form-control" type="time" placeholder="Mobile Number">
                      </div>
                    </div>
                  </div>
                  <div class="form-btn">
                      <button class="submit-btn" id="bookAppointmentBtn">
                      Book an Appointment</button>
                  </div>
            </div> <!-- end of bookingFormArea-->
            <div id="bookingSuccess">
                <h2>Your Appointment is confirmed</h2>
            </div>
          </div> <!-- end of booking-form div -->
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function(){
      $("#bookingSuccess").hide();
      $("#bookAppointmentBtn").click(function(){
        $("#bookingFormArea").hide(100);
        $("#bookingSuccess").show(100);
      });
    })
  </script>
</body>
</html>
